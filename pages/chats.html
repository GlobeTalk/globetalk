<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GlobeTalk - My Chats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    /* Navigation */
    nav {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      gap: 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-link {
      text-decoration: none;
      color: #4a5568;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
    }

    .nav-link:hover {
      background: #f7fafc;
      color: #667eea;
      transform: translateY(-2px);
    }

    #backBtn {
      margin-left: auto;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: 600;
    }

    #backBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    /* Main Container */
    .container {
      max-width: 1400px;
      margin: 2rem auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      display: flex;
      min-height: 700px;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 350px;
      background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
      border-right: 2px solid #e2e8f0;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 2rem 1.5rem 1rem;
      font-family: 'Poppins', sans-serif;
      font-size: 1.5rem;
      font-weight: 600;
      color: #2d3748;
      border-bottom: 2px solid #e2e8f0;
      background: white;
    }

    .chat-list {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem 0;
    }

    .chat-item {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid #e2e8f0;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      background: white;
      margin: 0.25rem 0.5rem;
      border-radius: 12px;
    }

    .chat-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 4px 0 0 4px;
      transform: scaleY(0);
      transition: transform 0.3s ease;
    }

    .chat-item:hover::before,
    .chat-item.active::before {
      transform: scaleY(1);
    }

    .chat-item.active,
    .chat-item:hover {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
      transform: translateX(4px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
    }

    .chat-user {
      font-weight: 600;
      color: #2d3748;
      font-size: 1.05rem;
      margin-bottom: 0.25rem;
    }

    .chat-preview {
      font-size: 0.9rem;
      color: #718096;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.4;
    }

    /* Main Chat Area */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #f7fafc;
    }

    .chat-header {
      padding: 1.5rem 2rem;
      background: white;
      border-bottom: 2px solid #e2e8f0;
      font-family: 'Poppins', sans-serif;
      font-size: 1.3rem;
      font-weight: 600;
      color: #2d3748;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .messages {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 65%;
      padding: 1rem 1.25rem;
      border-radius: 16px;
      background: white;
      align-self: flex-start;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      word-break: break-word;
      animation: fadeIn 0.3s ease;
    }

    .message.me {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      align-self: flex-end;
    }

    .message-sender {
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .message.me .message-sender {
      color: rgba(255, 255, 255, 0.9);
    }

    .message-text {
      line-height: 1.5;
      margin-bottom: 0.5rem;
    }

    .timestamp {
      font-size: 0.75rem;
      color: #a0aec0;
      text-align: right;
      margin-top: 0.5rem;
    }

    .message.me .timestamp {
      color: rgba(255, 255, 255, 0.7);
    }

    .chat-input {
      display: flex;
      padding: 1.5rem 2rem;
      border-top: 2px solid #e2e8f0;
      background: white;
      gap: 1rem;
    }

    .chat-input textarea {
      flex: 1;
      resize: none;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 1rem;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      background: #f7fafc;
      min-height: 50px;
      max-height: 150px;
      transition: all 0.3s ease;
    }

    .chat-input textarea:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .chat-input button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    .chat-input button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .chat-input button:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      transform: none;
    }

    .no-chat,
    .no-messages {
      color: #718096;
      text-align: center;
      padding: 3rem 2rem;
      font-size: 1.1rem;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: #718096;
      font-style: italic;
    }

    .error-message {
      background: #fed7d7;
      color: #c53030;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      margin: 1rem;
      text-align: center;
      border: 1px solid #fc8181;
    }

    .retry-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      margin-left: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .retry-btn:hover {
      background: #764ba2;
      transform: translateY(-2px);
    }

    /* Scrollbar Styling */
    .chat-list::-webkit-scrollbar,
    .messages::-webkit-scrollbar {
      width: 8px;
    }

    .chat-list::-webkit-scrollbar-track,
    .messages::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    .chat-list::-webkit-scrollbar-thumb,
    .messages::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        margin: 1rem;
      }

      .sidebar {
        width: 100%;
        max-height: 300px;
        border-right: none;
        border-bottom: 2px solid #e2e8f0;
      }

      .message {
        max-width: 80%;
      }

      nav {
        padding: 1rem;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <span class="nav-link" style="font-family: 'Poppins', sans-serif; font-weight: 600; color: #667eea;">GlobeTalk</span>
    <a href="userdashboard.html" class="nav-link">Dashboard</a>
    <a href="findPal.html" class="nav-link">Find Pen Pal</a>
    <button id="backBtn" class="nav-link">Back to Dashboard</button>
  </nav>

  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-header">My Chats</div>
      <div class="chat-list" id="chatList">
        <div class="loading">Loading chats...</div>
      </div>
    </aside>
    <main class="main">
      <div class="chat-header" id="chatHeader">Select a chat to start messaging</div>
      <div class="messages" id="messages">
        <div class="no-messages">Select a conversation to view messages</div>
      </div>
      <form class="chat-input" id="chatForm" autocomplete="off">
        <textarea id="messageInput" placeholder="Type your message..." required rows="1"></textarea>
        <button type="submit">Send</button>
      </form>
    </main>
  </div>

  <script type="module">
    import { observeUser } from "../src/services/firebase.js";

    const API_BASE = "/api/chat";
    const chatList = document.getElementById("chatList");
    const messagesDiv = document.getElementById("messages");
    const chatHeader = document.getElementById("chatHeader");
    const chatForm = document.getElementById("chatForm");
    const messageInput = document.getElementById("messageInput");
    const backBtn = document.getElementById("backBtn");

    const MAX_RETRY_ATTEMPTS = 3;
    const RETRY_DELAY = 1000;

    let chats = [];
    let selectedChat = null;
    let messages = [];
    let messagesNextPage = null;
    let chatsNextPage = null;
    let loadingChats = false;
    let loadingMessages = false;
    let ID_TOKEN = null;
    let CURRENT_UID = null;
    let userCache = {};

    // Auto-resize textarea
    messageInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    });

    // Back button handler
    backBtn.addEventListener('click', () => {
      window.location.href = 'userdashboard.html';
    });

    // Utility Functions
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatTime(ts) {
      if (!ts) return "";
      try {
        const d = typeof ts === "number" ? new Date(ts) : ts.toDate ? ts.toDate() : new Date(ts);
        if (isNaN(d.getTime())) return "";
        
        const now = new Date();
        const diffMs = now - d;
        const diffSec = Math.floor(diffMs / 1000);
        const diffMin = Math.floor(diffSec / 60);
        const diffHr = Math.floor(diffMin / 60);
        
        if (diffHr < 24) {
          return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        return d.toLocaleDateString([], { month: 'short', day: 'numeric' });
      } catch (error) {
        console.error('Error formatting time:', error);
        return "";
      }
    }

    function getOtherUserId(participants) {
      return participants?.find(uid => uid !== CURRENT_UID) || "Unknown";
    }

    async function retryOperation(operation, attempts = MAX_RETRY_ATTEMPTS) {
      for (let i = 0; i < attempts; i++) {
        try {
          return await operation();
        } catch (error) {
          if (i === attempts - 1) throw error;
          await new Promise(resolve => setTimeout(resolve, RETRY_DELAY * (i + 1)));
        }
      }
    }

    async function getUsername(userId) {
      if (!userId) return "Unknown";
      if (userCache[userId]) return userCache[userId];
      
      try {
        const res = await fetch(`/api/user/profile/${userId}`);
        if (!res.ok) throw new Error("Not found");
        const data = await res.json();
        userCache[userId] = data.username || userId;
        return userCache[userId];
      } catch {
        userCache[userId] = userId;
        return userId;
      }
    }

    async function apiFetch(url, opts = {}) {
      opts.headers = opts.headers || {};
      opts.headers["Authorization"] = `Bearer ${ID_TOKEN}`;
      opts.headers["Content-Type"] = "application/json";
      const res = await fetch(url, opts);
      if (!res.ok) {
        const errorText = await res.text();
        throw new Error(errorText || `Request failed with status ${res.status}`);
      }
      return res.json();
    }

    function showError(container, message, showRetry = true) {
      container.innerHTML = `
        <div class="error-message">
          ${escapeHtml(message)}
          ${showRetry ? '<button class="retry-btn" onclick="location.reload()">Retry</button>' : ''}
        </div>
      `;
    }

    async function loadChats(pageToken = null) {
      if (loadingChats) return;
      loadingChats = true;
      
      let url = `${API_BASE}/latest?pageSize=20`;
      if (pageToken) url += `&pageToken=${pageToken}`;
      
      try {
        const data = await retryOperation(() => apiFetch(url));
        
        if (pageToken) {
          chats = chats.concat(data.chats || []);
        } else {
          chats = data.chats || [];
        }
        chatsNextPage = data.nextPageToken;
        
        const userIds = Array.from(new Set(chats.map(c => getOtherUserId(c.participants))));
        await Promise.all(userIds.map(uid => getUsername(uid)));
        
        await renderChatList();
      } catch (e) {
        console.error('Error loading chats:', e);
        showError(chatList, 'Failed to load chats. Please try again.');
      } finally {
        loadingChats = false;
      }
    }

    async function loadMessages(chat, pageToken = null) {
      if (!chat) return;
      if (loadingMessages) return;
      loadingMessages = true;
      
      const otherUserId = getOtherUserId(chat.participants);
      let url = `${API_BASE}/fetch/${otherUserId}?pageSize=20`;
      if (pageToken) url += `&pageToken=${pageToken}`;
      
      try {
        const data = await retryOperation(() => apiFetch(url));
        
        if (pageToken) {
          messages = (data.messages || []).concat(messages);
        } else {
          messages = data.messages || [];
        }
        messagesNextPage = data.nextPageToken;
        
        const senderIds = Array.from(new Set(messages.map(m => m.senderId)));
        await Promise.all(senderIds.map(uid => getUsername(uid)));
        
        await renderMessages();
      } catch (e) {
        console.error('Error loading messages:', e);
        showError(messagesDiv, 'Failed to load messages. Please try again.');
      } finally {
        loadingMessages = false;
      }
    }

    async function sendMessage(text) {
      if (!selectedChat) return;
      
      const recipientId = getOtherUserId(selectedChat.participants);
      const submitBtn = chatForm.querySelector("button");
      
      try {
        submitBtn.disabled = true;
        submitBtn.textContent = "Sending...";
        
        await retryOperation(() => apiFetch(`${API_BASE}/send`, {
          method: "POST",
          body: JSON.stringify({ recipientId, text })
        }));
        
        await loadMessages(selectedChat);
        messageInput.value = "";
        messageInput.style.height = 'auto';
      } catch (e) {
        console.error('Error sending message:', e);
        alert("Failed to send message. Please try again.");
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Send";
      }
    }

    async function selectChat(chat) {
      selectedChat = chat;
      messages = [];
      messagesNextPage = null;
      
      const otherUserId = getOtherUserId(chat.participants);
      const username = await getUsername(otherUserId);
      chatHeader.textContent = username;
      
      await renderChatList();
      await loadMessages(chat);
    }

    async function renderChatList() {
      if (!chats.length) {
        chatList.innerHTML = '<div class="no-chat">No chats yet. Start a conversation from your dashboard!</div>';
        return;
      }
      
      chatList.innerHTML = "";
      
      for (const chat of chats) {
        const otherUserId = getOtherUserId(chat.participants);
        const otherUser = await getUsername(otherUserId);
        const preview = chat.lastMessage?.text || "No messages yet";
        
        const div = document.createElement("div");
        div.className = "chat-item" + (selectedChat?.chatId === chat.chatId ? " active" : "");
        div.innerHTML = `
          <div class="chat-user">${escapeHtml(otherUser)}</div>
          <div class="chat-preview">${escapeHtml(preview)}</div>
        `;
        
        div.onclick = () => {
          if (!selectedChat || selectedChat.chatId !== chat.chatId) {
            selectChat(chat);
          }
        };
        
        chatList.appendChild(div);
      }
      
      chatList.onscroll = () => {
        if (chatList.scrollTop + chatList.clientHeight >= chatList.scrollHeight - 10 && chatsNextPage && !loadingChats) {
          loadChats(chatsNextPage);
        }
      };
    }

    async function renderMessages() {
      if (!messages.length) {
        messagesDiv.innerHTML = '<div class="no-messages">No messages yet. Start the conversation!</div>';
        return;
      }
      
      const shouldScrollToBottom = messagesDiv.scrollTop + messagesDiv.clientHeight >= messagesDiv.scrollHeight - 100;
      
      messagesDiv.innerHTML = "";
      
      for (const msg of messages) {
       // const senderName = await getUsername(msg.senderId);
        const div = document.createElement("div");
        div.className = "message" + (msg.senderId === CURRENT_UID ? " me" : "");
        // add the following line in div.InnerHTML if you want to show sender name
        // <div class="message-sender">${escapeHtml(senderName)}</div>
        div.innerHTML = `
          
          <div class="message-text">${escapeHtml(msg.text)}</div>
          <div class="timestamp">${formatTime(msg.timestamp)}</div>
        `;
        messagesDiv.appendChild(div);
      }
      
      if (shouldScrollToBottom) {
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }
    }

    chatForm.onsubmit = async e => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (!text) return;
      await sendMessage(text);
    };

    messagesDiv.onscroll = () => {
      if (messagesDiv.scrollTop < 40 && messagesNextPage && !loadingMessages) {
        const oldHeight = messagesDiv.scrollHeight;
        loadMessages(selectedChat, messagesNextPage).then(() => {
          const newHeight = messagesDiv.scrollHeight;
          messagesDiv.scrollTop = newHeight - oldHeight;
        });
      }
    };

    async function startChatApp(user) {
      CURRENT_UID = user.uid;
      try {
        const token = await user.getIdToken();
        ID_TOKEN = token;
        await loadChats();
      } catch (error) {
        console.error('Error starting chat app:', error);
        showError(chatList, 'Failed to initialize chat. Please refresh the page.');
      }
    }

    observeUser(async user => {
      if (!user) {
        alert("You must be logged in to use chat. Redirecting to login...");
        window.location.href = "/pages/login.html";
      } else {
        await startChatApp(user);
      }
    });
  </script>
</body>
</html>
