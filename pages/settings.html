<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlobeTalk - Settings & Safety</title>
    <style>
      /* General Page Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #add8e6;
        margin: 0;
        padding: 0;
        color: #0d0d4d;
        position: relative;
        overflow-x: hidden;
      }

      /* Header Navbar */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 40px;
        background-color: #add8e6;
        border-bottom: 2px solid #b0d4ec;
      }

      .logo {
        font-size: 28px;
        font-weight: bold;
        color: #0d0d4d;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 25px;
      }

      nav a {
        text-decoration: none;
        color: #0d0d4d;
        font-weight: 500;
      }

      nav a.active {
        font-weight: bold;
        text-decoration: underline;
      }

      /* Settings Page */
      .settings {
        text-align: center;
        padding: 30px;
      }

      .settings-header {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .settings-header h1 {
        font-size: 28px;
        color: #0d0d4d;
      }

      .gear-icon {
        font-size: 30px;
      }

      .settings-box {
        background: #e0e0e0;
        border-radius: 12px;
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
        border: 2px solid #3399ff;
        text-align: left;
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 10px;
      }

      .user-icon {
        font-size: 30px;
      }

      .settings-box h3 {
        margin: 15px 0 10px;
        color: #333;
      }

      .settings-list {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .settings-list li {
        padding: 10px 0;
        border-bottom: 1px solid #aaa;
      }

      .settings-list li:last-child {
        border-bottom: none;
      }

      .settings-list a {
        text-decoration: none;
        color: #000;
        display: flex;
        justify-content: space-between;
        font-size: 16px;
      }

      /* Icon Styling */
      .icon {
        vertical-align: middle;
      }

      .user-info .icon {
        flex-shrink: 0;
      }

      /* Profile Settings Forms */
      .settings-box form {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 20px;
      }

      .settings-box label {
        font-weight: bold;
        font-size: 14px;
        color: #0d0d4d;
      }

      .settings-box input[type="text"],
      .settings-box select,
      .settings-box textarea {
        padding: 10px;
        border: 1px solid #aaa;
        border-radius: 8px;
        font-size: 14px;
        background-color: #fff;
        width: 100%;
        box-sizing: border-box;
      }

      .settings-box textarea {
        min-height: 80px;
        resize: vertical;
      }

      /* Save Button */
      .settings-box button {
        background-color: #1a66cc;
        color: #fff;
        border: none;
        padding: 12px 18px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        width: 100%;
        transition: background-color 0.2s ease-in-out;
      }

      .settings-box button:hover {
        background-color: #1554a8;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <header>
      <div class="logo">GlobeTalk</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="findPal.html">Find Pen Pal</a></li>
          <li><a href="settings.html" class="active">Settings & Safety</a></li>
        </ul>
      </nav>
    </header>

    <section class="settings">
      <div class="settings-header">
        <h1>Settings and Safety</h1>
      </div>

      <div class="settings-box">
        <div class="user-info">
          <p><strong id="username">User123</strong></p>
        </div>
        <hr />

        <h3>Profile Information</h3>
        <form id="settingsForm">
          <!-- Profile Information -->
          <label class="language">Language Preferences:</label>
          <select id="language" name="language">
            <option value="">Select your language</option>
            <option value="Arabic">Arabic</option>
            <option value="Asturian">Asturian</option>
            <option value="Belarusian">Belarusian</option>
            <option value="Breton">Breton</option>
            <option value="Catalan">Catalan</option>
            <option value="Chinese">Chinese</option>
            <option value="Crimean Tatar">Crimean Tatar</option>
            <option value="Danish">Danish</option>
            <option value="Dutch">Dutch</option>
            <option value="English">English</option>
            <option value="Esperanto">Esperanto</option>
            <option value="French">French</option>
            <option value="Galician">Galician</option>
            <option value="German">German</option>
            <option value="Greek">Greek</option>
            <option value="Irish">Irish</option>
            <option value="Italian">Italian</option>
            <option value="Japanese">Japanese</option>
            <option value="Khmer">Khmer</option>
            <option value="Norwegian">Norwegian</option>
            <option value="Persian">Persian</option>
            <option value="Polish">Polish</option>
            <option value="Portuguese">Portuguese</option>
            <option value="Romanian">Romanian</option>
            <option value="Russian">Russian</option>
            <option value="Simple German">Simple German</option>
            <option value="Slovak">Slovak</option>
            <option value="Slovenian">Slovenian</option>
            <option value="Spanish">Spanish</option>
            <option value="Swedish">Swedish</option>
            <option value="Tagalog">Tagalog</option>
            <option value="Tamil">Tamil</option>
          </select>

          <label for="Region/timezone">Region/Time Zone:</label>
          <select id="timezone" name="timezone">
            <option value="">Select your Region/Time Zone</option>
            <option value="USA(GMT-4)">USA(GMT-4)</option>
            <option value="SA(GMT+2)">SA(GMT+2)</option>
            <option value="UK(GMT+1)">UK(GMT+1)</option>
            <option value="India(GMT+5:30)">India(GMT+5:30)</option>
          </select>

          <hr />
          <h3>Personal Info</h3>

          <label for="ageRange">Age Range:</label>
          <select id="ageRange">
            <option value="">Select your age range</option>
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-44">35-44</option>
            <option value="45+">45+</option>
          </select>
          <label for="gender">Gender:</label>

          <select id="gender" name="gender" required>
            <option value="">Select your gender</option>

            <option value="male">Male</option>

            <option value="female">Female</option>

            <option value="non-binary">Non-binary</option>
          </select>

          <label for="interests"> Interests:</label>
          <select id="interests">
            <option value="">Select your interests</option>
            <option value="reading">Reading</option>
            <option value="music">Music</option>
            <option value="cooking">Cooking</option>
            <option value="sports">Sports</option>
            <option value="art">Art</option>
            <option value="travel">Travel</option>
          </select>

          <!--<input type="text" id="hobbies" placeholder="Enter your hobbies/interests" />-->

          <label for="bio">Short Bio:</label>
          <textarea
            id="bio"
            placeholder="Write something about yourself..."
          ></textarea>

          <hr />

          <button type="submit">Save Changes</button>
        </form>
      </div>
    </section>
    <!--<script src="src/frontend/settings.js"></script>-->
  </body>
</html>
