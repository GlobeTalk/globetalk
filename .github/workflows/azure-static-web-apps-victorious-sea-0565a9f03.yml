name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || github.head_ref == 'testing'
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20   # pick the Node version you use locally

      - name: Install dependencies
        run: npm ci
        
      - name: Build frontend
        run: npm run build

      - name: List repo contents
        run: ls -R

      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_SEA_0565A9F03 }}
          action: "upload"
          app_location: "/"      
          output_location: "dist" 
          skip_app_build: true



