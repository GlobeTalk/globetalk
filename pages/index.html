  <meta charset="UTF-8">

  <title>GlobeTalk Landing</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #add8e6;
      color: #0d1b2a;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: transparent;
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      color: #000060;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      text-decoration: none;
      color: #14213d;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #0077b6;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 60px 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #14213d;
    }

    .hero p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #333;
    }

    button {
      background-color: #0077b6;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #023e8a;
    }

    /* Images Section */
    .images {
      position: relative;
      margin-top: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .cloud {
      width: 100px;
      position: absolute;
      top: 20px;
    }

    .cloud-left {
      left: 10%;
    }

    .cloud-right {
      right: 10%;
    }

    .girl {
      width: 180px;
    }

    .globe {
      width: 120px;
    }

    .boy {
      width: 160px;
    }
  </style>
