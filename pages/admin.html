<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobeTalk Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/frontend/styles/admin.css">
</head>
<body>
    <div>
        <!-- Navigation Header -->
        <header>
            <div>
                <h1>GlobeTalk</h1>
            </div>
            <nav>
                <a href="admin.html">Home</a>
                <a href="#">Settings & Safety</a>
            </nav>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Admin Dashboard Title -->
            <div class="dashboard-title">
                <h2>Admin Dashboard</h2>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <!-- Active Users Card -->
                <div class="stat-card">
                    <div id="activeUsersCount">...</div>
                    <div>Active users</div>
                </div>

                <!-- Reported Users Card -->
                <div class="stat-card">
                    <div id="reportedUsersCount">...</div>
                    <div>Reported users</div>
                </div>

                <!-- Banned Accounts Card -->
                <div class="stat-card">
                    <div id="bannedUsersCount">...</div>
                    <div>Banned accounts</div>
                </div>
            </div>

            <!-- Reported Content Section -->
            <div class="reported-content">
                <h3>Reports</h3>
                <div id="toggleContainer"></div>
                <div id="reportedUsersList">
                    <!-- Reported content items will be rendered here by JS -->
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="../src/frontend/scripts/adminpage.js"></script>
</body>
</html>
