            <div class="dashboard-title-container">
                <h2 class="dashboard-title">Admin Dashboard</h2>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div id="activeUsersCount">...</div>

                </div>

                </div>

                    <div id="bannedUsersCount">...</div>
                    <div>Banned Accounts</div>
                </div>
            </div>

            <!-- Reported Content Section -->
            <div class="section" style="background:rgba(255,255,255,0.07); box-shadow:0 8px 32px rgba(74,144,226,0.10); border:2px solid #4a90e2;">
                <h3 class="section-title" style="font-size:2.2rem; color:#4a90e2; letter-spacing:0.5px;">Reports</h3>
                <div id="toggleContainer"></div>
                <div id="reportedUsersList" style="display:flex; flex-direction:column; gap:2rem;">

                        <div class="loading-spinner"></div>
                        <div style="font-size:1.3rem; color:#4a90e2; font-weight:600; margin-top:1rem;">Loading reports...</div>
