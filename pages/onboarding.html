<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobeTalk - Create Your Profile</title>
    <style>
        :root {
            --primary-color: #6c63ff;
            --secondary-color: #5a52d5;
            --text-dark: #4a4a4a;
            --text-light: #555;
            --border-color: #ddd;
            --bg-light: #f8f9fa;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --spacing-sm: 8px;
            --spacing-md: 15px;
            --spacing-lg: 25px;
            --border-radius: 8px;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
        }

        body {
            background: linear-gradient(to right, #1976d2, #32dde3, #1976d2);
            color: #333;
            line-height: 1.6;
            padding: var(--spacing-md);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        main {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow);
        }

        header {
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }

        h1 {
            color: var(--text-dark);
            font-size: 2.5rem;
            margin-bottom: var(--spacing-sm);
        }

        p.subtitle {
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        section {
            background: var(--bg-light);
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            border-left: 5px solid var(--primary-color);
        }

        h2 {
            display: flex;
            align-items: center;
            margin-bottom: var(--spacing-md);
            color: var(--text-dark);
            font-size: 1.5rem;
        }

        h2::before {
            content: attr(data-icon);
            font-size: 1.5rem;
            margin-right: var(--spacing-sm);
        }

        label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 600;
            color: var(--text-light);
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: border-color 0.2s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus,
        textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button[type="submit"] {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease-in-out, transform 0.2s ease-in-out;
            margin-top: var(--spacing-md);
        }

        button[type="submit"]:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            margin-top: var(--spacing-lg);
            color: rgba(255, 255, 255, 0.8);
        }

        .current-location {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-sm);
            font-size: 14px;
            color: var(--primary-color);
        }

        @media (max-width: 600px) {
            main {
                padding: var(--spacing-md);
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>üåç GlobeTalk</h1>
            <p class="subtitle">Create your anonymous profile to connect with pen pals worldwide</p>
        </header>

        <form id="profileForm">
            <section aria-labelledby="profile-info">
                <h2 id="profile-info" data-icon="üë§">Profile Information</h2>
                <label for="languages">Language Preferences:</label>
                <select id="languages" name="languages" required aria-required="true"></select>

                <label for="region">Region/Time Zone:</label>
                <select id="region" name="region" required aria-required="true"></select>
                <p id="detectedLocation" class="current-location">Detecting your region...</p>
            </section>

            <section aria-labelledby="personal-info">
                <h2 id="personal-info" data-icon="üí¨">Personal Info</h2>
                <label for="ageRange">Age Range:</label>
                <select id="ageRange" name="ageRange" required aria-required="true"></select>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required aria-required="true"></select>

                <label for="hobbies">Interests:</label>
                <select id="hobbies" name="hobbies"></select>

                <label for="threeWords">Short Bio:</label>
                <input type="text" id="threeWords" name="threeWords" placeholder="Write something about yourself..." required aria-required="true">
            </section>

            <button type="submit">Create My Profile</button>
        </form>
    </main>

    <footer>
        <p>GlobeTalk - Connecting hearts and minds across the globe</p>
    </footer>

    <script type="module" src="../src/frontend/scripts/onboarding.js"></script>
</body>
</html>
